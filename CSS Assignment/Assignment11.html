<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links and Paragraph</title>
    <style>

        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    line-height: 1.6;
    color: #333;
    padding: 20px;
}

/* Heading Styling */
h1 {
    font-size: 2rem;
    color: #007bff;
    position: relative;
    margin-bottom: 20px;
}


h1::before {
    content: 'ðŸŽ‰'; 
    position: absolute;
    left: -30px;
    top: 0;
    font-size: 1.5rem;
    color: #ff6347; 
}


p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 20px;
}


p::first-line {
    font-weight: bold;
    color: #007bff;
}


a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}


a:hover {
    color: #ff6347; 
}


a:active {
    color: #228b22; 
}


a:visited {
    color: #800080; 
}


nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    margin-bottom: 10px;
}

nav a {
    font-size: 1.2rem;
}

        </style>

</head>
<body>

    <h1>Welcome to My Website</h1>

    <p>This is a simple webpage demonstrating various CSS techniques such as link states, pseudo-elements, and styling the first line of a paragraph.</p>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
