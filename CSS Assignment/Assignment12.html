<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page with CSS Variables</title>
    <style>
        
:root {
    --primary-color: #007bff; /* Blue */
    --secondary-color: #ff6347; /* Tomato red */
    --text-color: #333; /* Dark gray */
    --background-color: #f0f0f0; /* Light gray */
}


body {
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
}

header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

main {
    padding: 20px;
}

main section {
    background-color: var(--secondary-color);
    color: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

footer {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 10px;
}

footer p {
    margin: 0;
}


a {
    color: var(--primary-color);
    text-decoration: none;
}

a:hover {
    color: var(--secondary-color);
}

        </style>

</head>
<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is a simple web page with a header, main content, and footer.</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 My Website</p>
    </footer>

</body>
</html>
