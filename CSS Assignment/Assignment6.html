<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        
        header, main, footer {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
        }

        main {
            background-color: #ffffff;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
        }

        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
            header, main, footer {
                width: 30%;
                text-align: left;
            }
            header, footer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <main>
            <p>Main Content Area</p>
        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
